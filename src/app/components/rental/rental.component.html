<div *ngIf="dataLoaded == false" class="spinner-border text-info" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
  
  <table *ngIf="dataLoaded == true" class="table">
    <thead>
      <tr>
        <th class="text-danger" style="padding-left: 15px;">ID</th>
        <th class="text-danger">Marka</th>
        <th class="text-danger" style="padding-left: 20px;">İsim</th>
        <th class="text-danger" style="padding-left: 20px;">Soyisim</th>
        <th class="text-danger" style="padding-left: 20px;">Fiyat</th>
        <th class="text-danger">Kiralanma Tarihi</th>
        <th class="text-danger">Geri Dönüş Tarihi</th>
      </tr>
    </thead>
    <tr *ngFor="let rental of rentals">
      <th class="text-success">{{ rental.rentalId }}</th>
      <th class="text-success">{{ rental.brandName }}</th>
      <th class="text-success">{{ rental.firstName }}</th>
      <th class="text-success">{{ rental.lastName }}</th>
      <th class="text-success">{{ rental.dailyPrice }}</th>
      <th class="text-success">{{ rental.rentDate }}</th>
      <th class="text-success">{{ rental.returnDate }}</th>
  
    </tr>
  </table>
