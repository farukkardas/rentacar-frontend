<div *ngIf="dataLoaded==false" class="spinner-border text-info" role="status">
    <span class="visually-hidden">Loading...</span>
</div>
<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Search a Brand</label>
  <input type="text" [(ngModel)]="filterBrand" class="form-control w-50"  id="filterBrand" placeholder="Search a color..">
</div>
  <table *ngIf="dataLoaded == true" class="table">
    <thead>
      <tr>
          <th class="text-danger">Id</th>
          <th class="text-danger">Marka adı</th>

      </tr>
    </thead>
    <tr *ngFor="let brand of brands | brandfilter:filterBrand">
      <th class="text-success">{{ brand.id }}</th>
      <th class="text-success">{{ brand.brandName }}</th>
      <th><a class="btn btn-primary stretched-link" style="margin-inline-start: 30cm;" routerLink="/cars/brands/{{brand.id}}">Araçları Listele</a></th>
      
    
    </tr>
   
  </table>
